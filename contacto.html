        <div class="contacto__ubicacion" >
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.8115919862316!2d-58.47049288519594!3d-34.583633563941845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb60b5dd432bd%3A0xb4d94b9e29dbcc1a!2sAv%20Triunvirato%203286%2C%20C1427%20CABA!5e0!3m2!1ses-419!2sar!4v1643133727652!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
        </div>
        <form class="formulario" >
            <fieldset>
                <legend>Envíenos su Consulta</legend>
                    <div class="contenedor-campo">
                        <div class="campos">
                            <label for="nombre">Nombre</label>
                            <input class="contacto__input" type="text" name="nombre" placeholder="Escribe tu nombre" required>
                        </div>
                        
                        <div class="campos">
                            <label for="email">Email</label>
                            <input class="contacto__input" type="email" name="email" placeholder="Escribe tu email">
                        </div>
                        
                        <div class="campos">
                            <label for="numero">Teléfono</label>
                            <input class="contacto__input" type="number" name="numero" placeholder="Escribe tu teléfono" required>
                        </div>
                        
                        <div class="campos">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="contacto__input" name="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    
                        <input class="contacto__btn" type="submit">
                    </div>
                
            </fieldset>
        </form>
    </main>
